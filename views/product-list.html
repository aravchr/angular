<div class="container">
  <div class="row">
    <div class="col-md-10" >
      <!--Body content-->
      <div>
        Search: <input ng-model="search.name"/>
        Sort by Price : 
        <select ng-model="orderProp" ng-init="orderProp='price'">
          <option value="price">Ascending</option>
          <option value="-price">Descending</option>
        </select>
        
        <button>Cart<span ng-show="cartCount"> : {{cartCount}}</span></button>
        
      </div>
      <ul class="products">
        <li ng-repeat="product in products | filter:search | orderBy:orderProp " class="thumbnail">
          <img ng-src="{{product.image}}">
          <p>{{product.name}}</p>
          <p>{{product.category}}</p>
          <p>{{product.price}}</p>
          <button ng-click="addToCart(product)">Add To Cart</button>
        </li>
      </ul>

    </div>

    <div class="col-md-2" ng-show="cartCount">
      <!--Body content-->
      <div>
        <button>Items in the Cart<span> : {{cartCount}}</span></button>
        
      </div>
      <ul class="products">
        <li ng-repeat="product in cartItems" class="thumbnail">
          <button ng-click="removeFromCart(product.cartId)">Remove</button>
          <img ng-src="{{product.image}}">
          <p>{{product.name}}</p>
          <p>{{product.category}}</p>
          <p>{{product.price}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
